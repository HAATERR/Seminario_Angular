<main class=conteiner>
<div class="card" style="width:20rem;" *ngFor="let player of followList">
    <img [src]="player.image" [alt]= "player.name" class="card-img-top">
    <div class="card-body">
      <p class="card-text">{{player.name}}</p>
      <small>Seguido</small>
    </div>
  </div>
</main>
